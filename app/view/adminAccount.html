<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        width: 80%;
        max-width: 800px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .admin-info {
        text-align: center;
        margin-bottom: 20px;
      }

      .admin-info h2 {
        margin-bottom: 5px;
      }

      .search-box {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .search-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .user-list {
        list-style: none;
      }

      .user-list li {
        background: #e3e3e3;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="admin-info">
        <h2>Admin: John Doe</h2>
        <p>Email: admin@example.com</p>
      </div>

      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Rechercher un utilisateur..."
          onkeyup="filterUsers()"
        />
      </div>

      <ul class="user-list" id="userList">
        <li>Jean Dupont</li>
        <li>Marie Curie</li>
        <li>Louis Pasteur</li>
        <li>Claude Monet</li>
        <li>Ã‰mile Zola</li>
      </ul>
    </div>

    <script>
      function filterUsers() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let users = document.querySelectorAll(".user-list li");

        users.forEach((user) => {
          if (user.textContent.toLowerCase().includes(input)) {
            user.style.display = "block";
          } else {
            user.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
